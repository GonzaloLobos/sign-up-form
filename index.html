<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>SignUp Form</title>
  </head>
  <body>
    <div class="image-container">
      <div class="logo-container">
        <img src="assets/odin-lined.png" alt="The Odin Project logo" />
        <h1>ODIN</h1>
      </div>
      <p class="credit">
        Photo by
        <a href="https://unsplash.com/@z734923105">Jerry Zhang</a>
        on
        <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </div>

    <div class="main-container">
      <div class="header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. <br />
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <form action="#">
        <div class="form-container">
          <h1>Let's do this!</h1>
          <div class="form-body">
            <div>
              <label for="first">FIRST NAME</label>
              <input id="first" type="text" />
            </div>
            <div>
              <label for="last">LAST NAME</label>
              <input id="last" type="text" />
            </div>
            <div>
              <label for="mail">EMAIL</label>
              <input id="mail" type="email" />
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label>
              <input id="phone" type="tel" />
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input id="password" type="password" />
            </div>
            <div>
              <label for="password-confirm">CONFIRM PASSWORD</label>
              <input id="password-confirm" type="password" />
            </div>
          </div>
        </div>
        <button class="form-button">Create Account</button>
      </form>

      <p class="login-text">Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
